<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TRIVIA GAME</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container justify-content-center image-fluid">
                <img src="assets/images/logo.png"  alt="">
        </div>
    </nav>
    <div class="container">
        <div class="row no-gutters">
            <div class="col col-12 text-center">
                <h1>The Question Goes Here?</h1>
                <P><small>YOU HAVE <span>30</span> SECONDS TO ANSWER</small></P>
            </div>
        </div>
        <div class="row no-gutters main col col-12">
            <div onclick="answerValidation()" class="col col-6 text-center">
                <a href="#"><h2 id="option1" class="text-center">Buster Douglas</h2></a>
            </div>
            <div onclick="answerValidation()" class="col col-6 text-center">
                <a href="#"><h2 id="option2" class="text-center">OPTION2</h2></a>
            </div>
        </div>
        <div class="row no-gutters main col col-12">
            <div onclick="answerValidation()" class="col col-6 text-center">
                <a href="#"><h2 id="option3" class="text-center">OPTION3</h2></a>
            </div>
            <div onclick="answerValidation()" class="col col-6 text-center">
                <a href="#"><h2 id="option4" class="text-center">OPTION4</h2></a>
            </div>
        </div>
    </div>

    <div id="intro" class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col col-12 text-center">
                <img class="col col-12 logo" src="assets/images/logo.png" width="400"  alt="">
            </div>
            <div class="col col-12 text-center">
                <a href="#" class="col col-12"><P onclick="closeIntro()" class="button"><small>START PLAYING</small></P></a>
            </div>
        </div>
    </div>

    <div id="wrong" class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <h1 class="text-center col-12">WRONG</h1><br>
            <P class="text-center col-12"><small>TRY AGAIN</small></P>
        </div>
    </div>

    <div id="correct" class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <h1 class="text-center col-12">CORRECT</h1><br>
            <P class="text-center col-12"><small>KEEP UP THE GOOD WORK</small></P>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
